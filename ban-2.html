

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trịnh Anh Khôi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #00f7ff;
            --primary-light: rgba(0, 247, 255, 0.2);
            --secondary: #7b2dff;
            --secondary-light: rgba(123, 45, 255, 0.2);
            --dark: #0f172a;
            --darker: #020617;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: var(--darker);
            overflow-x: hidden;
            position: relative;
            color: white;
            overscroll-behavior: none;
        }

        /* Ultra Premium Cosmic Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at bottom, var(--darker) 0%, #000000 100%);
            overflow: hidden;
        }

        /* Quantum Starfield */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60px 20px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 80px 50px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 100px 80px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 120px 40px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 140px 90px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 60px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 180px 10px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 200px 70px, white, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: starfield-scroll 100s linear infinite;
            opacity: 0.5;
        }

        .starfield:nth-child(2) {
            transform: scale(1.5);
            animation: starfield-scroll 80s linear infinite;
            opacity: 0.3;
        }

        .starfield:nth-child(3) {
            transform: scale(2);
            animation: starfield-scroll 60s linear infinite;
            opacity: 0.1;
        }

        @keyframes starfield-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }

        /* Quantum Nebula */
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, var(--primary-light) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, var(--secondary-light) 0%, transparent 40%);
            animation: nebula-pulse 30s infinite alternate;
            will-change: transform, opacity;
        }

        .nebula::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at center, rgba(255,0,255,0.1) 0%, transparent 50%);
            transform: translate(-50%, -50%);
            animation: nebula-rotate 60s linear infinite;
        }

        @keyframes nebula-pulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.6; 
            }
            50% { 
                transform: scale(1.05) rotate(1deg);
                opacity: 0.8; 
            }
        }

        @keyframes nebula-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Quantum Particles */
        .quantum-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .quantum-particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
            opacity: 0.5;
            will-change: transform;
        }

        /* Password Container */
        .password-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.5s ease;
        }

        .password-box {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(2, 6, 23, 0.9));
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 247, 255, 0.1),
                        0 0 20px rgba(0, 247, 255, 0.1),
                        0 0 30px rgba(123, 45, 255, 0.1);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .password-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 247, 255, 0.1) 0%,
                rgba(123, 45, 255, 0.1) 50%,
                rgba(0, 247, 255, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 6s infinite linear;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        .password-box.hidden {
            transform: translateY(-50px);
            opacity: 0;
        }

        .password-box h2 {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            letter-spacing: 1px;
        }

        .password-input {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .password-input input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .password-input input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.2),
                        0 0 15px rgba(0, 247, 255, 0.3);
        }

        .password-input i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-input i:hover {
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        .confirm-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(123, 45, 255, 0.3),
                        0 0 10px rgba(0, 247, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .confirm-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.7s ease;
            z-index: -1;
        }

        .confirm-btn:hover::before {
            left: 100%;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(123, 45, 255, 0.4),
                        0 0 15px rgba(0, 247, 255, 0.4);
        }

        .confirm-btn:active {
            transform: translateY(0);
        }

        /* Profile Container */
        .profile-container {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .profile-container.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Profile Card */
        .profile-card {
            position: relative;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(2, 6, 23, 0.9));
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(0, 247, 255, 0.2),
                        0 0 40px rgba(123, 45, 255, 0.2);
            border: 1px solid rgba(0, 247, 255, 0.2);
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 247, 255, 0.1) 0%,
                rgba(123, 45, 255, 0.1) 50%,
                rgba(0, 247, 255, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 6s infinite linear;
        }

        .date-time {
            color: rgba(0, 247, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 247, 255, 0.3);
        }

        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.5),
                        0 0 50px rgba(123, 45, 255, 0.3);
            transition: all 0.5s ease;
        }

        .avatar-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 247, 255, 0.8),
                        0 0 60px rgba(123, 45, 255, 0.5);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
            transition: all 0.3s ease;
        }

        .avatar-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            animation: rotate 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            position: relative;
            display: inline-block;
            width: 100%;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            box-shadow: 0 0 10px var(--primary);
        }

        .description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 300;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            height: 50px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 0 1.5rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.7s ease;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .facebook-btn {
            background: linear-gradient(45deg, rgba(59, 89, 152, 0.8), rgba(24, 119, 242, 0.8));
        }

        .discord-btn {
            background: linear-gradient(45deg, rgba(114, 137, 218, 0.8), rgba(88, 101, 242, 0.8));
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .footer {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 300;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .footer a:hover {
            text-shadow: 0 0 5px rgba(0, 247, 255, 0.8);
        }

        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .password-box, .profile-card {
                padding: 2rem;
                max-width: 90%;
            }
            
            .social-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .social-btn {
                width: 100%;
            }

            .avatar-container {
                width: 120px;
                height: 120px;
            }

            .name {
                font-size: 1.8rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Ultra Premium Cosmic Background -->
    <div class="cosmic-bg">
        <div class="starfield"></div>
        <div class="starfield"></div>
        <div class="starfield"></div>
        <div class="nebula"></div>
        <div class="quantum-particles" id="quantum-particles"></div>
    </div>
    
    <!-- Password Container -->
    <div class="password-container" id="password-container">
        <div class="password-box floating">
            <h2>Nhập mật khẩu</h2>
            <div class="password-input">
                <input type="password" id="password-input" placeholder="Nhập mật khẩu...">
                <i class="fas fa-eye" id="toggle-password"></i>
            </div>
            <button class="confirm-btn" onclick="checkPassword()">
                <i class="fas fa-lock-open"></i> Xác nhận
            </button>
        </div>
    </div>
    
    <!-- Profile Card -->
    <div class="profile-container" id="profile-container">
        <div class="profile-card">
            <p class="date-time" id="date-time"></p>
            <div class="avatar-container">
                <img src="https://scontent.fhan5-6.fna.fbcdn.net/v/t39.30808-1/491785607_122227681454204637_8881736089488480359_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=105&ccb=1-7&_nc_sid=e99d92&_nc_ohc=HG0D95Oi2GMQ7kNvwH0cX-s&_nc_oc=AdlmTxpSUd1-h2--MnAayME0_lcgznrFhj7xLr9wmTaOY8VVE0IG7XiO9Is80sY95GuA9JUghE_yi1pIxmOq_E8l&_nc_zt=24&_nc_ht=scontent.fhan5-6.fna&_nc_gid=238uHkLFkTonU3xw1bLGSA&oh=00_AfK6MEOK0dsoOgOq3XLlcThQRQlF3Tgv8VGQ3_WVUlskEg&oe=682A9E62" alt="Avatar" class="avatar">
            </div>
            <h1 class="name">Trịnh Anh Khôi</h1>
            <p class="description">Là 1 Con Người Bí Ẩn 🔥😁🔥</p>
            <div class="social-buttons">
                <a href="https://www.facebook.com/goinhaulaginhi" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://discord.com/users/1213169481937846322" class="social-btn discord-btn">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
            <p class="footer">
                This website is licensed under the MIT License. See <a href="LICENSE.md">LICENSE.md</a> for details.
            </p>
        </div>
    </div>
    
    <script>
        // Password toggle visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password-input');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Date and time formatting
        function formatDateTime() {
            const now = new Date();
            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            const months = ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            
            return `${dayName}, ${day} ${month} ${year} • ${hours}:${minutes} ${ampm}`;
        }
        
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            if (dateTimeElement) {
                dateTimeElement.textContent = formatDateTime();
            }
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Create quantum particles
        function createQuantumParticles() {
            const container = document.getElementById('quantum-particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('quantum-particle');
                
                // Random size between 5px and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.3 + 0.2;
                
                // Animation
                const duration = Math.random() * 30 + 20;
                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                
                particle.style.animation = `quantum-float ${duration}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                // Keyframes for quantum float
                const keyframes = `
                    @keyframes quantum-float {
                        0%, 100% { 
                            transform: translate(0, 0) rotate(0deg);
                        }
                        25% { 
                            transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(90deg);
                        }
                        50% { 
                            transform: translate(${Math.cos(angle + 90) * distance}px, ${Math.sin(angle + 90) * distance}px) rotate(180deg);
                        }
                        75% { 
                            transform: translate(${Math.cos(angle + 180) * distance}px, ${Math.sin(angle + 180) * distance}px) rotate(270deg);
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                container.appendChild(particle);
            }
        }
        
        // Password check
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const correctPassword = 'Anhkhoiyeungoc';
            const passwordContainer = document.getElementById('password-container');
            const passwordBox = document.querySelector('.password-box');
            const profileContainer = document.getElementById('profile-container');
            
            if (password === correctPassword) {
                // Animate password box out
                passwordBox.classList.add('hidden');
                
                // Create celebration particles
                createCelebrationParticles();
                
                setTimeout(() => {
                    // Hide password container
                    passwordContainer.style.display = 'none';
                    
                    // Show profile container
                    profileContainer.style.display = 'flex';
                    setTimeout(() => {
                        profileContainer.classList.add('show');
                    }, 50);
                    
                    // Create quantum particles
                    createQuantumParticles();
                }, 500);
            } else {
                // Shake animation for wrong password
                passwordBox.classList.add('shake');
                setTimeout(() => {
                    passwordBox.classList.remove('shake');
                }, 500);
                
                // Clear input
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        // Create celebration particles
        function createCelebrationParticles() {
            const container = document.querySelector('.password-container');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random color
                const colors = ['#00f7ff', '#7b2dff', '#ff00ff', '#00ffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
                
                // Animation
                const duration = Math.random() * 3 + 2;
                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                
                particle.style.animation = `celebrate ${duration}s ease-out forwards`;
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                
                // Keyframes for celebration
                const keyframes = `
                    @keyframes celebrate {
                        0% {
                            transform: translate(0, 0) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                container.appendChild(particle);
                
                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                    style.remove();
                }, duration * 1000);
            }
        }
        
        // Security measures
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', (e) => {
            // Block F12
            if (e.key === 'F12') {
                e.preventDefault();
                showSecurityAlert();
            }
            
            // Block Ctrl+Shift+I/J/C
            if ((e.ctrlKey || e.metaKey) && (e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                e.preventDefault();
                showSecurityAlert();
            }
            
            // Block Ctrl+U
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                e.preventDefault();
                showSecurityAlert();
            }
        });
        
        function showSecurityAlert() {
            alert('Hành động này không được phép!');
        }
        

        
        // Auto focus password input
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
        
        // Submit password on Enter
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
