<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trịnh Anh Khôi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #00f7ff;
            --secondary: #7b2dff;
            --dark: #0f172a;
            --darker: #020617;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: var(--darker);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background */
        .bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background: rgba(0, 247, 255, 0.1);
            bottom: -160px;
            animation: square 25s infinite;
            transition-timing-function: linear;
            border-radius: 5px;
        }
        
        .bg-bubbles li:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 17s;
        }
        
        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-delay: 2s;
            animation-duration: 22s;
            background: rgba(0, 247, 255, 0.15);
        }
        
        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
        }
        
        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 28s;
            background: rgba(0, 247, 255, 0.2);
        }
        
        .bg-bubbles li:nth-child(5) {
            left: 70%;
        }
        
        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            animation-delay: 3s;
            background: rgba(0, 247, 255, 0.15);
        }
        
        .bg-bubbles li:nth-child(7) {
            left: 32%;
            width: 160px;
            height: 160px;
            animation-delay: 7s;
        }
        
        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            animation-delay: 15s;
            animation-duration: 40s;
        }
        
        .bg-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
            animation-delay: 2s;
            animation-duration: 40s;
            background: rgba(0, 247, 255, 0.3);
        }
        
        .bg-bubbles li:nth-child(10) {
            left: 90%;
            width: 160px;
            height: 160px;
            animation-delay: 11s;
        }
        
        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Password Container */
        .password-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.5s ease;
        }
        
        .password-box {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(2, 6, 23, 0.9));
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 247, 255, 0.1);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .password-box.hidden {
            transform: translateY(-50px);
            opacity: 0;
        }
        
        .password-box h2 {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        .password-input {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .password-input input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .password-input input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.2);
        }
        
        .password-input i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        
        .confirm-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(123, 45, 255, 0.3);
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(123, 45, 255, 0.4);
        }
        
        .confirm-btn:active {
            transform: translateY(0);
        }
        
        /* Profile Card */
        .profile-container {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }
        
        .profile-container.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .profile-card {
            position: relative;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(2, 6, 23, 0.9));
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 247, 255, 0.2);
            overflow: hidden;
            z-index: 1;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 247, 255, 0.1) 0%,
                rgba(123, 45, 255, 0.1) 50%,
                rgba(0, 247, 255, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 6s infinite linear;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }
        
        .date-time {
            color: rgba(0, 247, 255, 0.8);
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.8);
        }
        
        .avatar-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            animation: rotate 4s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .name {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 45px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .social-btn:hover::before {
            left: 100%;
        }
        
        .facebook-btn {
            background: linear-gradient(45deg, #3b5998, #1877f2);
        }
        
        .discord-btn {
            background: linear-gradient(45deg, #7289da, #5865f2);
        }
        
        .social-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .footer {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer a:hover {
            text-shadow: 0 0 5px rgba(0, 247, 255, 0.8);
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 247, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .password-box, .profile-card {
                padding: 2rem;
                max-width: 90%;
            }
            
            .social-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .social-btn {
                width: 100%;
            }
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Password Container -->
    <div class="password-container" id="password-container">
        <div class="password-box floating">
            <h2>Nhập mật khẩu</h2>
            <div class="password-input">
                <input type="password" id="password-input" placeholder="Nhập mật khẩu...">
                <i class="fas fa-eye" id="toggle-password"></i>
            </div>
            <button class="confirm-btn" onclick="checkPassword()">
                <i class="fas fa-lock-open"></i> Xác nhận
            </button>
        </div>
    </div>
    
    <!-- Profile Card -->
    <div class="profile-container" id="profile-container">
        <div class="profile-card">
            <p class="date-time" id="date-time"></p>
            <div class="avatar-container">
                <img src="https://scontent.fhan5-6.fna.fbcdn.net/v/t39.30808-1/491785607_122227681454204637_8881736089488480359_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=105&ccb=1-7&_nc_sid=e99d92&_nc_ohc=HG0D95Oi2GMQ7kNvwH0cX-s&_nc_oc=AdlmTxpSUd1-h2--MnAayME0_lcgznrFhj7xLr9wmTaOY8VVE0IG7XiO9Is80sY95GuA9JUghE_yi1pIxmOq_E8l&_nc_zt=24&_nc_ht=scontent.fhan5-6.fna&_nc_gid=238uHkLFkTonU3xw1bLGSA&oh=00_AfK6MEOK0dsoOgOq3XLlcThQRQlF3Tgv8VGQ3_WVUlskEg&oe=682A9E62" alt="Avatar" class="avatar">
            </div>
            <h1 class="name">Trịnh Anh Khôi</h1>
            <p class="description">Là 1 Con Người Bí Ẩn 🔥😁🔥</p>
            <div class="social-buttons">
                <a href="https://www.facebook.com/goinhaulaginhi" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://discord.com/users/1213169481937846322" class="social-btn discord-btn">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
            <p class="footer">
                This website is licensed under the MIT License. See <a href="LICENSE.md">LICENSE.md</a> for details.
            </p>
        </div>
    </div>
    
    <script>
        // Password toggle visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password-input');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        // Date and time formatting
        function formatDateTime() {
            const now = new Date();
            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            const months = ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            
            return `${dayName}, ${day} ${month} ${year} • ${hours}:${minutes} ${ampm}`;
        }
        
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            if (dateTimeElement) {
                dateTimeElement.textContent = formatDateTime();
            }
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Password check
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const correctPassword = 'Anhkhoiyeungoc';
            const passwordContainer = document.getElementById('password-container');
            const passwordBox = document.querySelector('.password-box');
            const profileContainer = document.getElementById('profile-container');
            
            if (password === correctPassword) {
                // Animate password box out
                passwordBox.classList.add('hidden');
                
                setTimeout(() => {
                    // Hide password container
                    passwordContainer.style.display = 'none';
                    
                    // Show profile container
                    profileContainer.style.display = 'flex';
                    setTimeout(() => {
                        profileContainer.classList.add('show');
                    }, 50);
                    
                    // Create floating particles
                    createParticles();
                }, 500);
            } else {
                // Shake animation for wrong password
                passwordBox.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    passwordBox.style.animation = '';
                }, 500);
                
                // Clear input
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 5px
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Animation
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Security measures
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', (e) => {
            // Block F12
            if (e.key === 'F12') {
                e.preventDefault();
                showSecurityAlert();
            }
            
            // Block Ctrl+Shift+I/J/C
            if ((e.ctrlKey || e.metaKey) && (e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                e.preventDefault();
                showSecurityAlert();
            }
            
            // Block Ctrl+U
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                e.preventDefault();
                showSecurityAlert();
            }
        });
        
        function showSecurityAlert() {
            alert('Hành động này không được phép!');
        }
        
        // Detect dev tools
function detectDevToolsBySize() {
    const threshold = 160;
    const widthThreshold = window.outerWidth - window.innerWidth > threshold;
    const heightThreshold = window.outerHeight - window.innerHeight > threshold;

    if (widthThreshold || heightThreshold) {
        alert('Vui lòng tắt Developer Tools!');
    }
}

setInterval(detectDevToolsBySize, 2000);
        
        // Auto focus password input
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
        
        // Submit password on Enter
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
